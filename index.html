<!DOCTYPE html>
<html>

  <div id='main'>
<canvas id='canvas_1' width=800 height=600></canvas>
    <script>
	   function exec(){
            var canvas = document.getElementById('canvas_1')

	    ctx.fillStyle = "green";
	    ctx.fillRect(10, 10, 150, 100);
	   }
    </script>



  </div onload='exec()'>
